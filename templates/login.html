{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}

    <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="col-md-6 offset-md-4">
                    <button type="submit" class="btn btn-primary">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
